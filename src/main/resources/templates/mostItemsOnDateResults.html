<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Users with Most Items on Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #007BFF;
        }

        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>

<body>
<h2>Users with Most Items on Date</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>Number of Items</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the usernames and item counts -->
    <tr th:each="username, stat : ${usernames}">
        <td th:text="${username}"></td>
        <td th:text="${itemCounts[stat.index]}"></td>
    </tr>
    </tbody>
</table>
</body>

</html>
